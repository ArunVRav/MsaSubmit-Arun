<!DOCTYPE html>
<html style="background-color:maroon;">

<head>
    <title>Simple Map</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body {
            height: 100%;
            margin: 50px;
            padding: 0;
        }
        
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <h1 style="color:maroon;">Arun's Website</h1>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: {lat: -34.397, lng: 150.644},
            radius: 50000,
            editable:true
          });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwY1PuWJWC3OsqyIGbsjQscQgnDYEpQUM&callback=initMap" async
        defer></script>
        <div style="background-color:white;">
    <address>
        <strong>Programmed by Arun Ravindran</strong><br> Written for MSA Phase 1<br> Somewhere,
        <br> Auckland
    </address>
    </div>
</body>

</html>
